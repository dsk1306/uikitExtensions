name: Run Tests and Upload Coverage

on:
  workflow_call:

jobs:
  run-tests-and-upload-coverage:
    name: "Run Tests and Upload Coverage"
    runs-on: macos-12
    
    strategy:
      matrix:
        platform: [iOS, iPad]
        include:
          - platform: iOS
            sdk: iphonesimulator
            destination: "name=iPhone 13"

          - platform: iPad
            sdk: iphonesimulator
            destination: "name=iPad Pro (12.9-inch) (5th generation)"

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Set xCode 13.4
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.0'
        
    - name: Generate project
      run: swift package generate-xcodeproj
        
    - name: Xcodebuild Action
      uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        action: test
        project: UIKitExtensions.xcodeproj
        scheme: UIKitExtensions-Package
        sdk: ${{ matrix.sdk }}
        destination: "${{ matrix.destination }}"
        enable-code-coverage: true
        result-bundle-path: Build/Results/result.xcresult
        derived-data-path: Build/
        use-xcpretty: true
      
    - name: Upload coverage data to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
        xcode: true
        xcode_archive_path: Build/Results/result.xcresult
